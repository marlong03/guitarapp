    <title>GuitarApp</title>
</head>
<body>
    <header>
        <div>
            <h1>GUITARAPP</h1>
        </div>
        <div><span class="menu " id="btnMenu">â˜°</span></div>
    </header>
    <main>
        <section class="home__container">
            <div>
                <input type="search" name="" id="" placeholder="Buscar cancion...">
            </div>
           
            <section class="lista__canciones" id="listaCanciones">
                <!-- JS -->

        </section>
    </main>

    <footer>

<!-- The Modals-->
    <div id="myModal-VerCancion" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="container__cancion--info">
                <div id="verCancionContent" class="modal-verCancion">
                    <!-- JS -->
                    
                </div>
                <section class="container__mastil" id="container__notas">
                    Espera por favor...
                </section>
            </div>
        </div>
    </div>

    <div id="myModal-CrearAcorde" class="modal">
        <div class="modal-content">
            <span class="close3">&times;</span>
            <div class="container__acorde--info">
                <div>
                    <h1>Crear Acorde</h1>
                    <p>Pinta el acorde aqui:</p>
                </div>
                <div id="crearAcordeContent" class="modal-CrearAcorde">
                   
                     <div class="container__acorde crearAcorde">
                            <div class="nota__crear">
                                <input type="text" placeholder="Acorde" id="nombreAcordeCrear">
                            </div>
                            <span class="primer__trasteCrear"><input type="number" value="1" id="primerTrasteCrear"></span>
                            <div class="mastil" id="mastilCrearAcorde">
                            <div class="traste">
                                <div class="punto" id="crearAcorde24"></div>
                                <div class="punto" id="crearAcorde23"></div>
                                <div class="punto" id="crearAcorde22"></div>

                                <div class="punto" id="crearAcorde20"></div>
                                <div class="punto" id="crearAcorde19"></div>
                            </div>
                            <div class="traste">
                                <div class="punto" id="crearAcorde18"></div>
                                <div class="punto" id="crearAcorde17"></div>
                                <div class="punto" id="crearAcorde16"></div>
                                <div class="punto" id="crearAcorde15"></div>
                                <div class="punto" id="crearAcorde14"></div>
                                <div class="punto" id="crearAcorde13"></div>
                            </div>
                            <div class="traste">
                                <div class="punto" id="crearAcorde12"></div>
                                <div class="punto" id="crearAcorde11"></div>
                                <div class="punto" id="crearAcorde10"></div>
                                <div class="punto" id="crearAcorde9"></div>
                                <div class="punto" id="crearAcorde8"></div>
                                <div class="punto" id="crearAcorde7"></div>
                            </div>
                            <div class="traste">
                                <div class="punto" id="crearAcorde6"></div>
                                <div class="punto" id="crearAcorde5"></div>
                                <div class="punto" id="crearAcorde4"></div>
                                <div class="punto" id="crearAcorde3"></div>
                                <div class="punto" id="crearAcorde2"></div>
                                <div class="punto" id="crearAcorde1"></div>
                            </div>
                            </div>
                            </div>

                </div>
                <div >
                    <!-- JS -->
                    <input type="button" value="Limpiar" class="buttonLimpiarAcorde btnGeneral" id="btnLimpiarAcorde">
                    <input type="button" value="Guardar" class="buttonGuardarAcorde btnGeneral" id="btnGuardarAcorde">

                </div>

                    Espera por favor...
                </section> -->
            </div>
        </div>
    </div>


    <div id="myModal-CrearCancion" class="modal">
        <div class="modal-content">
            <span class="close2">&times;</span>
            <div id="crearCancionContent" class="modal-crearCancion">
                <section class="">

                    <h2>Crea una cancion</h2>
                    <div class="container__crearCancion" id="containerCrearLetraCancion">
                        <h3>Contenido:</h3>
                        <div class="container__dates--cancion">
                            <input type="text"  name="tituloInput" placeholder="Titulo*" id="tituloInput">
                            <input type="text" name="autorInput"  placeholder="Autor*" id="autorInput">
                        </div>
                        <div>
                            <textarea name="letraInput"  placeholder="Letra de cancion*" id="letraInput"></textarea>
                        </div>
                        <input type="button" value="Guardar" class="buttonGuardarLetra" id="btnGuardarLetra">
                    </div>
                </section>
                <section id="containerAcordesLetra" class="">
                    <div class="container__acordes--seleccionar">
                        <h3>Acordes:</h3>
                        <ul class="lista__acordes" id="listaAcordesHTML">
                        </ul>
                        <div>
                            <div class="container__acorde crearAcorde" id="containerAcordeCrear">
                            <div class="mastil" id="mastil">
                            <div class="traste">
                                <div class="punto" id="Crear24"></div>
                                <div class="punto" id="Crear23"></div>
                                <div class="punto" id="Crear22"></div>
                                <div class="punto" id="Crear21"></div>
                                <div class="punto" id="Crear20"></div>
                                <div class="punto" id="Crear19"></div>
                            </div>
                            <div class="traste">
                                <div class="punto" id="Crear18"></div>
                                <div class="punto" id="Crear17"></div>
                                <div class="punto" id="Crear16"></div>
                                <div class="punto" id="Crear15"></div>
                                <div class="punto" id="Crear14"></div>
                                <div class="punto" id="Crear13"></div>
                            </div>
                            <div class="traste">
                                <div class="punto" id="Crear12"></div>
                                <div class="punto" id="Crear11"></div>
                                <div class="punto" id="Crear10"></div>
                                <div class="punto" id="Crear9"></div>
                                <div class="punto" id="Crear8"></div>
                                <div class="punto" id="Crear7"></div>
                            </div>
                            <div class="traste">
                                <div class="punto" id="Crear6"></div>
                                <div class="punto" id="Crear5"></div>
                                <div class="punto" id="Crear4"></div>
                                <div class="punto" id="Crear3"></div>
                                <div class="punto" id="Crear2"></div>
                                <div class="punto" id="Crear1"></div>
                            </div>
                            </div>
                            </div>
                        </div>
                        
                    </div>
                     
                    <div class="container__acordes--pintar">
                        <p>Selecciona las palabras que llevaran un acorde:</p>
                        <p class="texto__pintar" id="containerParrafo">sin letra</p>
                    </div>
                    <div>

                        <input type="button" value="Volver" class="buttonGuardarLetra" id="btnVolverLetra">
                        <input type="button" value="Guardar" class="buttonGuardarLetra" id="btnGuardarCancion">
                    </div>

                </section>
                
            </div>
        </div>
    </div>
    <section class="container__menu " id="containerMenu">
        <ul>
            <li>Crear cancion</li>
            <li>Crear acorde</li>
            <li>Explorar Acordes</li>

        </ul>
    </section>
    
<!-- /The Modals-->
  
    <script src="index.js"></script>

</body>
</html>
