                                <div class="punto" id="crearAcorde7"></div>

                                <div class="punto" id="crearAcorde5"></div>

                                <div class="punto" id="crearAcorde1"></div>

                </div>
                <div >

                    <input type="button" value="Limpiar" title="Limpiar" class="buttonLimpiarAcorde btnGeneral" id="btnLimpiarAcorde">
                    <input type="button" value="Guardar" title="Guardar acorde" class="buttonGuardarAcorde btnGeneral" id="btnGuardarAcorde">

                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>


    <div id="myModal-CrearCancion" class="modal">
        <div class="modal-content">
            <div class="container__close"> <span class="close2" title="Cerrar">&times;</span> </div>
            <div id="crearCancionContent" class="modal-crearCancion">
                <section class="">

                    <div class="container__crearCancion" id="containerCrearLetraCancion">
                        <h2>Crea una cancion</h2>
                        <h3>Contenido:</h3>
                        <div class="container__dates--cancion">
                            <input type="text"  name="tituloInput" placeholder="Titulo*" id="tituloInput">
                            <input type="text" name="autorInput"  placeholder="Autor*" id="autorInput">
                        </div>
                        <div>
                            <textarea name="letraInput"  placeholder="Letra de cancion*" id="letraInput"></textarea>
                        </div>
                        <input type="button" value="Continuar" class="buttonGuardarLetra btnGeneral" id="btnGuardarLetra">
                    </div>
                </section>
                <section id="containerAcordesLetra" class="">
                    <div class="container__acordes--seleccionar">
                        <h3>Acordes:</h3>
                        <ul class="lista__acordes" id="listaAcordesHTML">
                        </ul>
                        <div>
                            <div class="container__acorde crearAcorde" id="containerAcordeCrear">
                            <div class="mastil" id="mastil">

                                <div class="punto" id="Crear13"></div>
                            </div>

                                <div class="punto" id="Crear12"></div>
                                <div class="punto" id="Crear11"></div>
                                <div class="punto" id="Crear10"></div>
                                <div class="punto" id="Crear9"></div>
                                <div class="punto" id="Crear8"></div>
                                <div class="punto" id="Crear7"></div>
                            </div>
                            <div class="traste">
                                <div class="punto" id="Crear6"></div>
                                <div class="punto" id="Crear5"></div>
                                <div class="punto" id="Crear4"></div>
                                <div class="punto" id="Crear3"></div>
                                <div class="punto" id="Crear2"></div>
                                <div class="punto" id="Crear1"></div>
                            </div>
                            </div>
                            </div>
                        </div>
                        
                    </div>
                     
                    <div class="container__acordes--pintar">
                        <p>Selecciona las palabras que llevaran un acorde:</p>
                        <p class="texto__pintar" id="containerParrafo">sin letra</p>
                    </div>
                    <div>

                        <input type="button" value="Volver" title="Volver"class="buttonGuardarLetra btnGeneral" id="btnVolverLetra">
                        <input type="button" value="Guardar" title="Guardar" class="buttonGuardarLetra btnGeneral" id="btnGuardarCancion">
                    </div>

                </section>
                
            </div>
        </div>
    </div>
    <section class="container__menu " id="containerMenu">
        <ul>
            <li>Crear cancion</li>
            <li>Crear acorde</li>
            <li>Explorar acordes</li>

        </ul>
    </section>
